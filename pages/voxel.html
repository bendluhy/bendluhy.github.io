<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voxel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 6px;
    }

    p {
      opacity: 0.8;
      margin-top: 0;
    }

    #voxel-container {
      position: relative;
      margin-top: 20px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
      background: #020617;
    }

    canvas {
      width: 100%;
      height: 520px;
      display: block;
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(2,6,23,0.65);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    #overlay button {
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: inherit;
      cursor: pointer;
      font-size: 15px;
    }

    #fallback {
      padding: 30px;
      opacity: 0.8;
      display: none;
    }

    #color-picker {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 14px;
      opacity: 0.9;
    }

    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: var(--swatch);
      cursor: pointer;
      outline: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .swatch.active {
      box-shadow: 0 0 0 2px #fff;
      transform: translateY(-1px);
    }
  </style>

  <!-- Map bare imports to CDN for browsers without bundling -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="wrap">
    <h1>Voxel Playground</h1>
    <p>WASD move · Space jump · Click place · Shift+Click remove</p>

    <div id="voxel-container">
      <canvas id="voxel-canvas"></canvas>

      <div id="overlay">
        <button id="startVoxel">Click to start</button>
      </div>

      <div id="fallback">
        This interactive demo loads on desktop only.
      </div>
    </div>

    <div id="color-picker">
      <span>Block color:</span>
      <div class="swatch" data-voxel-color="7dd3fc" style="--swatch:#7dd3fc"></div>
      <div class="swatch" data-voxel-color="fbbf24" style="--swatch:#fbbf24"></div>
      <div class="swatch" data-voxel-color="34d399" style="--swatch:#34d399"></div>
      <div class="swatch" data-voxel-color="c084fc" style="--swatch:#c084fc"></div>
      <div class="swatch" data-voxel-color="f472b6" style="--swatch:#f472b6"></div>
      <div class="swatch" data-voxel-color="f87171" style="--swatch:#f87171"></div>
    </div>
  </div>

  <!-- IMPORTANT: module script; cache-busted to avoid stale copies -->
  <script type="module" src="../js/voxel.js?v=2"></script>
</body>
</html>
